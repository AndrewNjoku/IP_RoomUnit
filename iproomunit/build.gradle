apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.tunstall.com"
        minSdkVersion 14
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:24.1.0'
    implementation 'com.android.support:support-annotations:24.2.0'
    implementation files('GXV3275_SDK_Framework_Service_Package/sample/android.jar')
//    implementation files('GXV3275_SDK_Framework_Service_Package/sample/gs.jar')
}
